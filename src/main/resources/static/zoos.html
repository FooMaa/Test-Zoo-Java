<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Zoos Report</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="zooslist" th:unless="${#lists.isEmpty(zoos)}">
<h2>Zoo</h2>
<table>
<thead>
<tr>
<th>Id</th>
<th>Name</th>
<th></th>
</tr>
</thead>
<tbody>
<tr th:each="ac : ${zoos}">
<td th:text="${ac.id}"></td>
<td th:text="${ac.name}"></td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
